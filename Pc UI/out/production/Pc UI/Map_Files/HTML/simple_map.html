<!DOCTYPE html>
<html>
  <head>
    <title>Route Optimizer Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">

     
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
    <script>

      // In the following example, markers appear when the user clicks on the map.
      // The markers are stored in an array.
      // The user can then click an option to hide, show or delete the markers.
      var map;
      var markers = [];
      var labelIndex = 1;
      var string = "";

      function initMap() {
        var bilkent = {lat: 39.878040, lng: 32.748825};

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: bilkent,
          mapTypeId: 'hybrid'
        });




var marker0 = new google.maps.Marker({
position: {lat: 1.0, lng: 1.0},
map: map,
label: "1"
});
var marker1 = new google.maps.Marker({
position: {lat: 2.0, lng: 2.0},
map: map,
label: "2"
});
var marker2 = new google.maps.Marker({
position: {lat: 3.0, lng: 3.0},
map: map,
label: "3"
});
var marker3 = new google.maps.Marker({
position: {lat: 4.0, lng: 4.0},
map: map,
label: "4"
});
var marker4 = new google.maps.Marker({
position: {lat: 5.0, lng: 5.0},
map: map,
label: "5"
});
var marker5 = new google.maps.Marker({
position: {lat: 6.0, lng: 6.0},
map: map,
label: "6"
});
var marker6 = new google.maps.Marker({
position: {lat: 7.0, lng: 7.0},
map: map,
label: "7"
});
var marker7 = new google.maps.Marker({
position: {lat: 8.0, lng: 8.0},
map: map,
label: "8"
});
var marker8 = new google.maps.Marker({
position: {lat: 9.0, lng: 9.0},
map: map,
label: "9"
});
var marker9 = new google.maps.Marker({
position: {lat: 10.0, lng: 10.0},
map: map,
label: "10"
});

      }

      // Adds a marker to the map and push to the array.
      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          
          label: labelIndex.toString(),
          
          map: map,
          draggable: false
        });
        markers.push(marker);
        
        string = (marker.getPosition().lat() + " " + marker.getPosition().lng() + "\n");
        console.log(string);
       
        labelIndex++;
      }

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        string = "";
        labelIndex = 1;
        markers = [];
      }



        


      

    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjo9_uBERd5oxWphvLurPH-zOFkW_tZig&callback=initMap">
    </script>
  </body>
